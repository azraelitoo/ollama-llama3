[[services]]
name = "flask-api"
start = { cmd = "gunicorn app:app --bind 0.0.0.0:${PORT:-8000}" }
build = { dockerfile = "Dockerfile" }

[[services]]
name = "localai"
start = { cmd = "local-ai --models-path /models --config-file /models/models.yaml --host 0.0.0.0 --port ${PORT:-8080}" }
build = { dockerfile = "localai/Dockerfile" }
